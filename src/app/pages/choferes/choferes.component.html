
<div class="centered-container">
    <mat-card class="card-container">
      <h1 class="titulo">{{ titulo }}</h1>
      <form [formGroup]="choferFormsGroup">
        <div class="grid-container">

          <mat-form-field class="grid-item">
            <mat-label>Cedula</mat-label>
            <input matInput formControlName="cedula" />
          </mat-form-field>
          
          <mat-form-field class="grid-item">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
  
          <mat-form-field class="grid-item">
            <mat-label>Apellido1</mat-label>
            <input matInput formControlName="apellido1" />
          </mat-form-field>
  
          <mat-form-field class="grid-item">
            <mat-label>Apellido2</mat-label>
            <input matInput formControlName="apellido2" />
          </mat-form-field>
  
          <mat-form-field class="grid-item">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput formControlName="fechaNac" />
          </mat-form-field>
        </div>
        <div class="button-container">
          <button mat-button (click)="Abrir()">
             <mat-icon>add</mat-icon>
          </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- id de licencia -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id licencias</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

        
          <!-- Nombre de la Licencia -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Licencia</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre | uppercase }}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">

              <button mat-button color="warn" (click)="Eliminar(element.id)">
                <mat-icon>delete</mat-icon> BORRAR
              </button>
    
            </td>
          </ng-container>

          

          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          
        </table>
        
        <div class="button-container">
          <button  mat-button (click)="guardar()">
            AGREGAR
          </button>
        </div>
      </form>
    </mat-card>
    
  </div>
